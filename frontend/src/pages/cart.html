<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Mahika</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body style="background: #0a0a0a;">
    <div class="admin-form">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">ðŸ›’ Shopping Cart</h2>
            <button type="button" onclick="window.location.href='../index.html'" style="background: transparent; color: #e0e0e0; border: none; padding: 5px; cursor: pointer; font-size: 1.5rem; line-height: 1;">Ã—</button>
        </div>
        <div id="cart-items"></div>
        <div id="cart-total" style="font-size: 1.2rem; font-weight: bold; margin: 20px 0; color: #e0e0e0;"></div>
        <button onclick="window.location.href='payment.html'" id="checkout-btn" style="width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; display: none;">Proceed to Payment</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartTotal = 0;

        function displayCart() {
            const container = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Your cart is empty</p>';
                document.getElementById('cart-total').textContent = '';
                document.getElementById('checkout-btn').style.display = 'none';
                return;
            }
            
            cartTotal = 0;
            container.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                cartTotal += itemTotal;
                const images = Array.isArray(item.images) ? item.images : [item.imageUrl];
                let mainImage = images[0];
                // Fix image path for pages folder
                if (mainImage && !mainImage.startsWith('http') && !mainImage.startsWith('data:')) {
                    // If already has ../, keep it (rental products)
                    if (!mainImage.startsWith('../')) {
                        mainImage = '../' + mainImage;
                    }
                }
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #1e3a5f; gap: 15px;">
                        <img src="${mainImage}" onclick="viewProduct(${item.id})" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px; cursor: pointer;" onerror="this.src='https://via.placeholder.com/60x60'">
                        <div style="flex: 1;">
                            <h4 onclick="viewProduct(${item.id})" style="margin: 0 0 8px 0; color: #e0e0e0; font-size: 1rem; cursor: pointer;">${item.name}</h4>
                            <p style="margin: 0; color: #888; font-size: 0.9rem;">â‚¹${item.price} Ã— ${item.quantity} = â‚¹${itemTotal}</p>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <div style="display: flex; gap: 5px; align-items: center;">
                                <button onclick="decreaseQuantity(${item.id})" style="background: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 1rem;">-</button>
                                <span style="padding: 5px 10px; min-width: 30px; text-align: center; font-weight: bold; color: #e0e0e0;">${item.quantity}</span>
                                <button onclick="increaseQuantity(${item.id})" style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 1rem;">+</button>
                            </div>
                            <button onclick="removeFromCart(${item.id})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Remove</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('cart-total').textContent = `Total: â‚¹${cartTotal}`;
            document.getElementById('checkout-btn').style.display = 'block';
            localStorage.setItem('cartTotal', cartTotal);
        }

        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            if (item && item.quantity > 1) {
                item.quantity -= 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function viewProduct(productId) {
            localStorage.setItem('viewProductId', productId);
            window.location.href = '../index.html';
        }

        displayCart();
    </script>
</body>
</html>
