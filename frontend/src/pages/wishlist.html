<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Mahika</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body style="background: #0a0a0a;">
    <div class="admin-form">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">♡ My Wishlist</h2>
            <button type="button" onclick="window.location.href='../index.html'" style="background: transparent; color: #e0e0e0; border: none; padding: 5px; cursor: pointer; font-size: 1.5rem; line-height: 1;">×</button>
        </div>
        <div id="wishlist-items"></div>
    </div>

    <script>
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayWishlist() {
            const container = document.getElementById('wishlist-items');
            
            if (wishlist.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Your wishlist is empty</p>';
                return;
            }
            
            container.innerHTML = wishlist.map(item => {
                const images = Array.isArray(item.images) ? item.images : [item.imageUrl];
                let mainImage = images[0];
                // Fix image path for pages folder
                if (mainImage && !mainImage.startsWith('http') && !mainImage.startsWith('data:')) {
                    mainImage = mainImage.replace('images/', '../images/').replace('../images/../images/', '../images/');
                }
                return `
                <div style="display: flex; gap: 15px; padding: 15px; border-bottom: 1px solid #1e3a5f; align-items: center;">
                    <img src="${mainImage}" onclick="viewProduct(${item.id})" style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px; cursor: pointer;" onerror="this.src='https://via.placeholder.com/80x80'">
                    <div style="flex: 1;">
                        <h4 onclick="viewProduct(${item.id})" style="margin: 0 0 8px 0; color: #e0e0e0; font-size: 1rem; cursor: pointer;">${item.name}</h4>
                        <p style="margin: 0; color: #888; font-size: 0.95rem; font-weight: 600;">₹${item.price}</p>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button onclick="addToCart(${item.id})" style="padding: 8px 15px; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; white-space: nowrap;">Add to Cart</button>
                        <button onclick="removeFromWishlist(${item.id})" style="padding: 8px 15px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Remove</button>
                    </div>
                </div>
            `}).join('');
        }

        function addToCart(productId) {
            const product = wishlist.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart!');
        }

        function removeFromWishlist(productId) {
            wishlist = wishlist.filter(item => item.id !== productId);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            displayWishlist();
        }

        function viewProduct(productId) {
            localStorage.setItem('viewProductId', productId);
            window.location.href = '../index.html';
        }

        displayWishlist();
    </script>
</body>
</html>
